name: Unit Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [8.0, 8.1, 8.2, 8.3]
                laravel: [9.*, 10.*, 11.*]
                dependency-version: [prefer-stable]
                include:
                    -   laravel: ^9.0
                        testbench: ^7.0
                    -   laravel: ^10.0
                        testbench: ^8.0
                    -   laravel: ^11.0
                        testbench: ^9.0
                exclude:
                    -   laravel: 10.*
                        php: 8.0
                    -   laravel: 11.*
                        php: 8.0
                    -   laravel: 11.*
                        php: 8.1

        name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}
        steps:
            -   name: Checkout Code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, iconv
                    coverage: none

            -   name: Cache dependencies
                uses: actions/cache@v1
                with:
                    path: ~/.composer/cache/files
                    key: dependencies-${{ matrix.dependency-version }}-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            -   name: Install dependencies
                run: |
                    composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "doctrine/dbal" --no-interaction --no-update
                    composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

            -   name: Composer Autoload
                run: composer dump-autoload --optimize

            -   name: Execute tests
                run: vendor/bin/testbench package:test

            -   name: Catch Testbench Laravel.log on Fail
                if: failure()
                uses: actions/upload-artifact@v2
                with:
                    name: testbench laravel log
                    path: ./vendor/orchestra/testbench-core/laravel/storage/logs/laravel.log
